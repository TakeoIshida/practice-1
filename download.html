<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>音楽ダウンロード</h1>
    <p>音楽ファイルをダウンロードするには、以下のリンクをクリックしてください。</p>
    <a href="あいこでしょ.wav" id="downloadLink">音楽をダウンロード</a>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function() {
            var url = 'あいこでしょ.wav'; // 音楽ファイルのパス
            var fileName = 'music.mp3'; // ダウンロードするファイル名
            var link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.click();
        });
    </script>
</body>
</html>
