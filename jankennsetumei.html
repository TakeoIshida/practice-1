<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gu"><img src="img/gu.png" alt="">グー</button>
    <button id="choki"><img src="img/choki.png" alt="">チョキ</button>
    <button id="pa"><img src="img/pa.png" alt="">パー</button>
    <!-- 相手の手表示 -->
    <p id="enemyview">相手の手</p>

    <h1 id = "winlose">勝敗</h1>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    // 自分の手の定数
    const gu = document.querySelector("#gu");
    const choki = document.querySelector("#choki");
    const pa = document.querySelector("#pa");

    //相手の手の変数
    let view =""
    let winlose =""

$("#gu,#choki,#pa").on("click",function(){
    // 相手の手を決める変数
    const hand=["グー","チョキ","パー"];
    // console.log(hand);
    const enemyhand = hand[Math.floor(Math.random()*3)];//0~2が入る
    // console.log(enemyhand);
    
   
    gu.onclick = function(){
        if(enemyhand === "グー"){

            view = '<img src = "img/gu.png">'
            winlose = "あいこ"
            // alert("あいこ");
        }else if(enemyhand === "チョキ"){
           
            view = '<img src="img/choki.png">'
            winlose = "勝ち"
            // alert("勝ち")
        }else if(enemyhand === "パー"){
            
            view = '<img src="img/pa.png">'
            winlose = "負け"
            // alert("負け")
        }
    }
    choki.onclick = function(){
        if(enemyhand === "グー"){

        view = '<img src = "img/gu.png">'
        // alert("負け);
        }else if(enemyhand === "チョキ"){

        view = '<img src="img/choki.png">'
        // alert("勝ち")
        }else if(enemyhand === "パー"){

        view = '<img src="img/pa.png">'
        // alert("負け")
        }
    }
    pa.onclick = function(){
        if(enemyhand === "グー"){

        view = '<img src = "img/gu.png">'
        // alert("あいこ");
        }else if(enemyhand === "チョキ"){

        view = '<img src="img/choki.png">'
        // alert("勝ち")
        }else if(enemyhand === "パー"){

        view = '<img src="img/pa.png">'
        // alert("負け")
        }
    }
    $("#enemyview").html(view)
    $("#winlose").html(winlose)
});

</script>


    
</body>
</html>

//if文でで条件をわけてあげる・・・自分の手に合わせてランダムで何が出たかを書いて条件を分ける
